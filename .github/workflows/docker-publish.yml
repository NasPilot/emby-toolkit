name: Docker Image CI & CD for Emby Actor Processor

on:
  push:
    branches:
      - main       # ç›‘å¬ ä¸» åˆ†æ”¯
      - dev        # ç›‘å¬ å¼€å‘ åˆ†æ”¯
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: NasPilot/emby-actor-processor

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
        
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # è§„åˆ™1: å¦‚æžœäº‹ä»¶æ˜¯æŽ¨é€åˆ°ä¸€ä¸ªåˆ†æ”¯ï¼Œå°±ç”¨åˆ†æ”¯åä½œä¸º Docker æ ‡ç­¾ã€‚
            # è¿™ä¼šè‡ªåŠ¨ä¸ºé»˜è®¤åˆ†æ”¯(main)æ‰“ä¸Š 'latest' æ ‡ç­¾ã€‚
            type=ref,event=branch
            
            # è§„åˆ™2: å¦‚æžœäº‹ä»¶æ˜¯æŽ¨é€ä¸€ä¸ª Git æ ‡ç­¾ï¼Œå°±ç”¨è¯­ä¹‰åŒ–ç‰ˆæœ¬ä½œä¸º Docker æ ‡ç­¾ã€‚
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            
            # è§„åˆ™3: PR æž„å»ºä½¿ç”¨ pr- å‰ç¼€
            type=ref,event=pr,prefix=pr-
            
            # è§„åˆ™4: å¼€å‘åˆ†æ”¯ä½¿ç”¨ dev æ ‡ç­¾
            type=raw,value=dev,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Emby Actor Processor
            org.opencontainers.image.description=A tool for processing Emby actor metadata
            org.opencontainers.image.vendor=NasPilot
            org.opencontainers.image.licenses=MIT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate build summary
        if: always()
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`linux/amd64,linux/arm64,linux/arm/v7\`" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "âœ… **Image pushed successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸš€ Usage" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker run -d -p 5257:5257 -v ./config:/config ${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ” **PR build completed (not pushed)**" >> $GITHUB_STEP_SUMMARY
          fi
          